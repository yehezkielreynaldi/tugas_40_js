<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Belajar Javascript - NIOMIC</title>
  </head>
  <body>
    <button type="button" onclick="tombol()" name="button">Jalankan</button>
    <br />
    <br />
    <hr />
    <b>Base URI</b> Property : <br />
    <p id="contoh1">contoh</p>
    <hr />
    <b>Body</b> Property : <br />
    <p id="contoh2">contoh</p>
    <hr />
    <b>Create</b> Element : <br /><br />
  </body>
  <script type="text/javascript">
    function tombol() {
      let a = document.baseURI;
      document.getElementById("contoh1").innerHTML = a;
      document.body.style.backgroundColor = "green";
      let b = document.getElementById("contoh2");
      b.innerHTML = "color : green";
      let d = document.createElement("input");
      d.innerHTML = "Test";

      document.body.appendChild(d);
    }
  </script>
</html>
